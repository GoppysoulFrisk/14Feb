<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üíê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #186447, #739842);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .rose {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bloom 1.2s ease-out forwards;
    }

    .rose .petal {
      width: 40px;
      height: 40px;
      background: pink;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      transform-origin: bottom right;
    }

    .rose .petal:nth-child(1) { transform: rotate(0deg); }
    .rose .petal:nth-child(2) { transform: rotate(72deg); }
    .rose .petal:nth-child(3) { transform: rotate(144deg); }
    .rose .petal:nth-child(4) { transform: rotate(216deg); }
    .rose .petal:nth-child(5) { transform: rotate(288deg); }

    .rose .center {
      width: 16px;
      height: 16px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 2;
    }

    .rose .stem {
      width: 6px;
      height: 100px;
      background: #4caf50;
      position: absolute;
      top: 45px;
      left: 22px;
      border-radius: 3px;
    }

    @keyframes bloom {
      0% {
        transform: translateX(-50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .message {
      position: absolute;
      top: 10%; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –≤–µ—Ä—Ö–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      width: 100%;
      text-align: center;
      font-size: 50px;
      color: #CA6378;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2.4s;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 18px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        top: 15%; /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –≤–µ—Ä—Ö–∞ */
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .firefly {
      position: fixed; /* –ß—Ç–æ–±—ã –∑–∞–Ω–∏–º–∞–ª–∏ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏ —Ç–µ–∫—Å—Ç */
      z-index: -1; /* –ü–µ—Ä–µ–º–µ—â–∞–µ–º –Ω–∞ –∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω */
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 8px yellow;
      animation: blink 3s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .bouquet {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .rose {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background: var(--rose-color, pink);
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
      animation: bloom 1.2s ease-out forwards;
    }

    .rose::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 100px;
      background: #4caf50;
      top: 40px;
      left: 17px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="scene">

    <div class="message">
      –°&nbsp;14&nbsp;—Ñ–µ–≤—Ä–∞–ª—è üíó
    </div>

    <div class="bouquet">
      <div class="rose">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
      </div>
      <div class="rose" style="left: 60px;">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
      </div>
      <div class="rose" style="left: -60px;">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
      </div>
    </div>

  </div>

  <script>
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—Ç–ª—è—á–∫–æ–≤ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
    const scene = document.querySelector('.scene');
    for (let i = 0; i < 20; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.left = `${Math.random() * 100}%`;
      firefly.style.top = `${Math.random() * 100}%`;
      firefly.style.animationDelay = `${Math.random() * 5}s`;
      scene.appendChild(firefly);
    }
  </script>

</body>
</html>
