<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üíê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #fff7fb, #f3e6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .flower {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      animation: bloom 1.2s ease-out forwards;
    }

    .flower:nth-child(1) { animation-delay: 0.2s; margin-left: -60px; }
    .flower:nth-child(2) { animation-delay: 0.6s; }
    .flower:nth-child(3) { animation-delay: 1s; margin-left: 60px; }

    .petal {
      width: 50px;
      height: 50px;
      background: pink;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      transform-origin: bottom right;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(72deg); }
    .petal:nth-child(3) { transform: rotate(144deg); }
    .petal:nth-child(4) { transform: rotate(216deg); }
    .petal:nth-child(5) { transform: rotate(288deg); }

    .center {
      width: 18px;
      height: 18px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 2;
    }

    .stem {
      width: 6px;
      height: 120px;
      background: #4caf50;
      position: absolute;
      top: 45px;
      left: 22px;
      border-radius: 3px;
    }

    @keyframes bloom {
      0% {
        transform: translateX(-50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .message {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #6b2c5c;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>

    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>

    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>

    <div class="message">

    </div>
  </div>

</body>
</html>
